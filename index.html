<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi página</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h2>Bienvenido</h2>

  <div id="auth">
    <input id="email" type="email" placeholder="Correo">
    <input id="password" type="password" placeholder="Contraseña">
    <br>
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Registrarse</button>
    <p id="msg"></p>
  </div>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVNvufOjsWix4l08w195Vnvne9RUdR-4c",
    authDomain: "tecnologia-movil.firebaseapp.com",
    projectId: "tecnologia-movil",
    storageBucket: "tecnologia-movil.firebasestorage.app",
    messagingSenderId: "859563135006",
    appId: "1:859563135006:web:9d0ef02e42e76c39ba1e0f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("msg").innerText = "Usuario registrado ✔️";
      })
      .catch(error => {
        document.getElementById("msg").innerText = error.message;
      });
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("msg").innerText = "Sesión iniciada ✔️";
      })
      .catch(error => {
        document.getElementById("msg").innerText = error.message;
      });
  };
  </script>
</body>
</html>
